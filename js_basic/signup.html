<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>회원 가입</title>
</head>
<body>
	<div id="container">
		<h1>회원 가입</h1>
		<form action="#" id="register">
			<ul id="user-info">
				<li>
					<label for="user-id">아이디</label>
					<input type="text" id="user-id" placeholder="4~15자리의 영문과 숫자로 입력" required onchange="checkId()">
				</li>
				<li>
					<label for="email">이메일</label>
					<input type="email" id="email" required>
				</li>
				<li>
					<label for="user-pw1">비밀번호</label>
					<input type="password" id="user-pw1" placeholder="8자리 이상" required onchange="checkPw()">
				</li>
				<li>
					<label for="user-pw2">비밀번호 확인</label>
					<input type="password" id="user-pw2" required onchange="comparePw()">
				</li>
				<li>
					<label>메일링 수신</label>
					<label><input type="radio" value="yes" name="mailing">예</label>
					<label><input type="radio" value="no" name="mailing">아니오</label>
				</li>
			</ul>
			<ul id="buttons">
				<li>
					<button type="submit" class="btn btnBlack">가입하기</button>
				</li>
				<li>
					<button type="reseet" class="btn btnGray">취소</button>
				</li>
			</ul>
		</form>
	</div>

	<script>
  		var userId = document.querySelector("#user-id");
		var pw1 = document.querySelector("#user-pw1");
		var pw2 = document.querySelector("#user-pw2");

		function checkId() {
			if (userId.value.length < 4 || userId.value.length > 15) {
				alert("4~15자리의 영문과 숫자를 사용하세요.");
				userId.select();
			}
		}

		function checkPw() {
			if (pw1.value.length < 8) {
                alert("비밀번호는 8자리 이상이어야 합니다.");
                pw1.value = "";
				pw1.focus();
			}
		}

		function comparePw() {
			if(pw1.value != pw2.value) {
				alert("암호가 다릅니다. 다시 입력하세요.");
				pw2.value = "";
				pw2.focus();
			}
		}
  </script>
</body>
</html>
