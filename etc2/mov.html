<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body { margin: 0; padding: 0; width: 100%; box-sizing: border-box;}
    .intro { height: 100vh; }
    .intro video { object-fit: cover; width: 100%; height: 100%;}
    .intro h1 { position: absolute; top:40%; left:50%; transform: translate(-50%, -50%); font-size: 60px; color: white; }
    section{ height: 1px; color: #000; overflow: hidden;}
    section h1 { text-align: center;font-size: 60px;  color: black;transform:translateY(-50%);}
  </style>
</head>
<body>
<div class="intro">
  <h1>Title1 text </h1>
<video src="gogo7.mp4"></video>
</div>
<section>
  <h1>Title2 text</h1>
</section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>

    <script>
const intro = document.querySelector(".intro");
const video = intro.querySelector("video");
const text = intro.querySelector("h1");

const section = document.querySelector("section");
const end = section.querySelector("h1");


const controller = new ScrollMagic.Controller();
let scene = new ScrollMagic.Scene({
  duration:1000,
  triggerElement:intro,
  triggerHook:0
})
// .addIndicators()
.setPin(intro)
.addTo(controller);


const textAnim = TweenMax.fromTo(text, 3, {opacity:1}, {opacity:0});
let scene2 = new ScrollMagic.Scene({
  duration:1000,
  triggerElement:intro,
  triggerHook:0
})
.setTween(textAnim)
.addTo(controller);


let accelamount = 0.3;
let scrollpos = 0;
let delay =0;

scene.on("update", e => {
  scrollpos = e.scrollPos /330;
});

setInterval(() => {
  delay += (scrollpos - delay) * accelamount;
  video.currentTime = delay;
},110);





  </script>

</body>
</html>
