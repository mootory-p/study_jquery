<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="./main.css">
  <script src="./js/vendor/jquery-1.10.2.min.js"></script>

  <script src="./js/vendor/jquery.smooth-scroll.min.js"></script>

  <style>

  </style>

  <script>
    $(function() {

      $('.back-to-top').on('click', function() {

        });

  </script>
</head>

<body>

  </button>

</body>

</html>
