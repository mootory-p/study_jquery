<HTML>

<HEAD>
  <TITLE>BLUE-B</TITLE>

  <SCRIPT>
    var count = 10;

    function Picture() {
      count = Counting(count);
      Resize(count);
      return false;
    }

    function Counting(count) {
      if (event.wheelDelta >= 120) count++;
      else if (event.wheelDelta <= -120) count--;
      return count;
    }

    function Resize(count) {
      mage.style.zoom = count + '0%';
    }

  </SCRIPT>
</HEAD>

<BODY>


  <img id="mage" src="http://www.blueb.co.kr/SRC/javascript/image/test.jpg" onmousewheel="Picture()">
</BODY>

</HTML>
